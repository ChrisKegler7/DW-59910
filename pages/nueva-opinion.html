<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Opinión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1 class="titulo-html">Reseñas</h1>
        <a href="../index.html"><img src="../img/logo2.png" alt="logo InkSpot" class="logo"></a>
        <nav class="main-menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="opiniones.html" class="active">Opiniones</a></li>
            </ul>
        </nav>
        <div class="btn-group bg-custom">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <img src="../img/6596121.png" alt="imagen de usuario" class="img-usuario">
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="usuario.html">Perfil</a></li>
                <li><a class="dropdown-item" href="#">Deseados</a></li>
                <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
            </ul>
        </div>        
    </header>
    <main>
        <h1>Escribir una Opinión</h1>
        <section class="formulario-opinion">
            <form action="#" method="post">
                <div class="campo-formulario">
                    <label for="nombre-usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre-usuario" name="nombre-usuario" required>
                </div>
                <div class="campo-formulario">
                    <label for="titulo-opinion">Título del libro:</label>
                    <input type="text" id="titulo-opinion" name="titulo-opinion" required>
                </div>
                <div class="campo-formulario">
                    <label for="texto-opinion">Que te parecio?:</label>
                    <textarea id="texto-opinion" name="texto-opinion" rows="5" required></textarea>
                </div>
                <div class="campo-formulario">
                    <label for="calificacion">Calificación:</label>
                    <select id="calificacion" name="calificacion" required>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </div>
                <div class="campo-formulario">
                    <button type="submit" class="btn-enviar">Enviar Opinión</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <nav class="main-menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="opiniones.html" class="active">Opiniones</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
